# Server
server.port=8082
spring.application.name=booking-service

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/booking_service_db?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- KAFKA CONFIGURATION ---
spring.kafka.bootstrap-servers=localhost:9092

# Consumer Configuration
spring.kafka.consumer.group-id=booking-processor-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# Deserialization Logic
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# HEADERS
spring.kafka.consumer.properties.spring.json.use.type.headers=true


# ADD TYPE MAPPING:
# Syntax: "SenderClassName:LocalClassName"
# This tells Kafka: "If you see 'payment.dto.PaymentEvent', map it to 'booking.dto.PaymentEvent'"
spring.kafka.consumer.properties.spring.json.type.mapping=com.airlinemanagementsystem.payment.dto.PaymentEvent:com.airlinemanagementsystem.booking.dto.PaymentEventDto

# 3. Producer (Sends Refund Requests)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_ID}
spring.mail.password=${EMAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true