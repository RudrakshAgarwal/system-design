spring.application.name=flight
server.port=8081

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/flight_service_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Swagger UI path (Access via http://localhost:8081/swagger-ui.html)
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Enable automatic scanning of your packages
springdoc.packages-to-scan=com.systemdesign.solution.airlinemanagementsystem.flight.controller


# Redis Connection
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Kafka Connection
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=flight-cache-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# Resilience4j Configuration
resilience4j.circuitbreaker.instances.redisSearch.registerHealthMap=true
resilience4j.circuitbreaker.instances.redisSearch.slidingWindowSize=5
resilience4j.circuitbreaker.instances.redisSearch.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.redisSearch.failureRateThreshold=50
resilience4j.circuitbreaker.instances.redisSearch.waitDurationInOpenState=5s