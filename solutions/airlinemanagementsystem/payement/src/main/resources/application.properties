server.port=8083
spring.application.name=payment-service

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/payment_service_db?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

# --- KAFKA CONFIGURATION ---
spring.kafka.bootstrap-servers=localhost:9092

# 1. PRODUCER (Fixes your current error)
# This tells Kafka: "Convert keys to String, and values (Objects) to JSON"
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# 2. CONSUMER (Already correct, but kept here)
spring.kafka.consumer.group-id=payment-processor-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.enable-auto-commit=false

# Razorpay
razorpay.key.id=${RAZORPAY_API_KEY}
razorpay.key.secret=${RAZORPAY_API_SECRET}

# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${EMAIL_ID}
spring.mail.password=${EMAIL_APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true